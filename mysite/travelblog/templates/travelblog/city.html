{% extends 'travelblog/base.html' %}

{% block title %}Create City - {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Create New City</h2>
    <form class = "post-detail" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create City</button>
    </form>
</div>
{% endblock %}
