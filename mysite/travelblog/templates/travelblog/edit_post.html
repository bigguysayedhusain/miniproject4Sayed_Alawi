{% extends 'travelblog/base.html' %}

{% block title %}Edit Your Post - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form class="post-detail" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>
{% endblock %}
